<div class="w3-container w3-light-grey">
      <h3>Card Details</h3>
    </div>
	
	<span class="w3-container">
      <p>
	  <label>Card Name</label></p>
      <input class="w3-input" type="text" [(ngModel)]="cardName">
      
      <p>  
		<label>Description</label></p>	  
      <input class="w3-input" type="text" [(ngModel)]="cardDescription">
      
    </span>

<div mat-dialog-actions>
  <button class = "w3-button w3-left w3-light-grey w3-round-large" (click)="onClickOk()">Add</button>
</div>
